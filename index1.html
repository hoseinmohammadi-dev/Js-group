<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <input type="number" placeholder="number 1" id="inp1">
    <input type="number" placeholder="number 2" id="inp2">
    <button onclick="calculate()">show result</button>
    <p id="resultConcat"></p>
    <p id="resulMiangin"></p>
</body>
<script>

    const showResult = document.querySelectorAll('#showResult')
    function calculate() {
        const resultConcat = document.querySelector('#resultConcat')
        const resulMiangin = document.querySelector('#resulMiangin')
        const inp1 = parseFloat(document.querySelector('#inp1').value)
        const inp2 = parseFloat(document.querySelector('#inp2').value)

        if (isNaN(inp1) || isNaN(inp2)) {
            alert("پرش کن")
            return
        }

        const jam = inp1 + inp2
        const miyangin = jam / 2
        resultConcat.innerText = jam
        resulMiangin.innerText = miyangin
    }
</script>

</html>
